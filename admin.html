  <style>
    body {
      box-sizing: border-box;
    }
    
    :root {
      --cvsu-green: #1e7e34;
      --cvsu-green-light: #28a745;
      --cvsu-green-dark: #155724;
    }
    
    .bg-cvsu-green { background-color: var(--cvsu-green); }
    .bg-cvsu-green-light { background-color: var(--cvsu-green-light); }
    .bg-cvsu-green-dark { background-color: var(--cvsu-green-dark); }
    .text-cvsu-green { color: var(--cvsu-green); }
    .border-cvsu-green { border-color: var(--cvsu-green); }
    
    .hover-cvsu:hover {
      background-color: var(--cvsu-green-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal-backdrop {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    
    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    #toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
    
    .toast {
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: slideIn 0.3s ease-out;
      min-width: 250px;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .toast-success { background-color: #10b981; color: white; }
    .toast-error { background-color: #ef4444; color: white; }
    .toast-info { background-color: #3b82f6; color: white; }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
 </head>
 <body class="bg-gray-50">

  <div id="adminLoginPage" class="min-h-full flex items-center justify-center py-12 px-4">

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDcqcitLdyRytuUQTjJTmWgupL69OYFFOM",
      authDomain: "rtdb-supabase.firebaseapp.com",
      databaseURL: "https://rtdb-supabase-default-rtdb.firebaseio.com",
      projectId: "rtdb-supabase",
      storageBucket: "rtdb-supabase.firebasestorage.app",
      messagingSenderId: "942223024342",
      appId: "1:942223024342:web:98c97e0d2d7c6299ab2977",
      measurementId: "G-WZPR57DDMF"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    const ADMIN_PASSWORD = "Athanmeir@1";
    let allAnnouncements = [];
    let allClasses = [];
    let allAssignments = [];

    // Show toast notification
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease-out';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Admin login
    document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('adminPassword').value;
      
      if (password === ADMIN_PASSWORD) {
        document.getElementById('adminLoginPage').classList.add('hidden');
        document.getElementById('adminDashboard').classList.remove('hidden');
        showToast('Welcome to Admin Panel', 'success');
        loadAllData();
        loadPage('overview');
      } else {
        showToast('Incorrect password', 'error');
        document.getElementById('adminPassword').value = '';
      }
    });

    // Admin logout
    document.getElementById('adminLogoutBtn').addEventListener('click', () => {
      document.getElementById('adminDashboard').classList.add('hidden');
      document.getElementById('adminLoginPage').classList.remove('hidden');
      document.getElementById('adminPassword').value = '';
      showToast('Logged out', 'info');
    });

    // Navigation
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        loadPage(page);
        
        document.querySelectorAll('.nav-link').forEach(l => {
          l.classList.remove('bg-cvsu-green', 'text-white');
          l.classList.add('text-gray-700');
        });
        link.classList.add('bg-cvsu-green', 'text-white');
        link.classList.remove('text-gray-700');
      });
    });

    // Load all data from Firebase
    async function loadAllData() {
      try {
        showToast('Loading data...', 'info');

        // Load announcements
        const announcementsSnapshot = await database.ref('announcements').once('value');
        if (announcementsSnapshot.exists()) {
          allAnnouncements = Object.entries(announcementsSnapshot.val()).map(([id, data]) => ({
            id,
            ...data
          }));
        } else {
          allAnnouncements = [];
        }

        // Load classes
        const classesSnapshot = await database.ref('classes').once('value');
        if (classesSnapshot.exists()) {
          allClasses = Object.entries(classesSnapshot.val()).map(([id, data]) => ({
            id,
            ...data
          }));
        } else {
          allClasses = [];
        }

        // Load assignments
        const assignmentsSnapshot = await database.ref('assignments').once('value');
        if (assignmentsSnapshot.exists()) {
          allAssignments = Object.entries(assignmentsSnapshot.val()).map(([id, data]) => ({
            id,
            ...data
          }));
        } else {
          allAssignments = [];
        }

        showToast('Data loaded successfully', 'success');
      } catch (error) {
        console.error('Error loading data:', error);
        showToast('Failed to load data: ' + error.message, 'error');
      }
    }

    // Load page content
    function loadPage(page) {
      const content = document.getElementById('adminContent');
      
      switch(page) {
        case 'overview':
          content.innerHTML = getOverviewContent();
          break;
        case 'announcements':
          content.innerHTML = getAnnouncementsContent();
          attachAnnouncementListeners();
          break;
        case 'classes':
          content.innerHTML = getClassesContent();
          attachClassListeners();
          break;
        case 'assignments':
          content.innerHTML = getAssignmentsContent();
          attachAssignmentListeners();
          break;
        case 'resources':
          content.innerHTML = getResourcesContent();
          attachResourceListeners();
          break;
        case 'badges':
          content.innerHTML = getBadgesContent();
          attachBadgeListeners();
          break;
        default:
          content.innerHTML = getOverviewContent();
      }
    }

    // Overview Page
    function getOverviewContent() {
      return `
        <div class="fade-in">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Admin Overview</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm font-semibold">Announcements</p>
                  <p class="text-3xl font-bold text-gray-800 mt-2">${allAnnouncements.length}</p>
                </div>
                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                  <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                  </svg>
                </div>
              </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm font-semibold">Classes</p>
                  <p class="text-3xl font-bold text-gray-800 mt-2">${allClasses.length}</p>
                </div>
                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                  <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                  </svg>
                </div>
              </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm font-semibold">Assignments</p>
                  <p class="text-3xl font-bold text-gray-800 mt-2">${allAssignments.length}</p>
                </div>
                <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                  <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <button onclick="loadPage('announcements')" class="bg-white rounded-lg shadow p-8 text-center card-hover">
              <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                </svg>
              </div>
              <h3 class="text-xl font-bold text-gray-800 mb-2">Manage Announcements</h3>
              <p class="text-gray-600">Create and manage system announcements</p>
            </button>

            <button onclick="loadPage('classes')" class="bg-white rounded-lg shadow p-8 text-center card-hover">
              <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
              </div>
              <h3 class="text-xl font-bold text-gray-800 mb-2">Manage Classes</h3>
              <p class="text-gray-600">Create and manage classes</p>
            </button>

            <button onclick="loadPage('assignments')" class="bg-white rounded-lg shadow p-8 text-center card-hover">
              <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
              </div>
              <h3 class="text-xl font-bold text-gray-800 mb-2">Manage Assignments</h3>
              <p class="text-gray-600">Create and manage assignments</p>
            </button>

            <button onclick="loadAllData()" class="bg-white rounded-lg shadow p-8 text-center card-hover">
              <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
              </div>
              <h3 class="text-xl font-bold text-gray-800 mb-2">Refresh Data</h3>
              <p class="text-gray-600">Reload all data from database</p>
            </button>
          </div>
        </div>
      `;
    }

    // Announcements Page
    function getAnnouncementsContent() {
      return `
        <div class="fade-in">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Manage Announcements</h2>
            <button id="createAnnouncementBtn" class="bg-cvsu-green text-white px-6 py-3 rounded-lg font-semibold hover-cvsu transition">
              + Create Announcement
            </button>
          </div>

          ${allAnnouncements.length === 0 ? `
            <div class="bg-white rounded-lg shadow p-12 text-center">
              <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
              </svg>
              <h3 class="text-xl font-bold text-gray-800 mb-2">No Announcements Yet</h3>
              <p class="text-gray-600">Create your first announcement to get started</p>
            </div>
          ` : `
            <div class="space-y-4">
              ${allAnnouncements.sort((a, b) => (b.date || 0) - (a.date || 0)).map(announcement => `
                <div class="bg-white rounded-lg shadow p-6 ${announcement.pinned ? 'border-2 border-cvsu-green' : ''}">
                  <div class="flex items-start justify-between">
                    <div class="flex-1">
                      <div class="flex items-center gap-3 mb-2">

    function getTimeAgo(timestamp) {
      if (!timestamp) return 'Unknown';
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      
      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
      if (seconds < 604800) return `${Math.floor(seconds / 86400)} days ago`;
      return new Date(timestamp).toLocaleDateString();
